<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户注册</title>
</head>
<body>
  <h1>用户注册</h1>
  <form action="handle_reg.do" method="post">
    <table cellpadding="5">
      <tr>
        <td>用户名</td>
        <td><input name="username"></td>
      </tr>

      <tr>
        <td>密码</td>
        <td><input name="password"></td>
      </tr>
      <tr>
        <td>年龄</td>
        <td><input name="age"></td>
      </tr>
      <tr>
        <td>手机号</td>
        <td><input name="phone"></td>
      </tr>
      <tr>
        <td>电子邮箱</td>
        <td><input name="email"></td>
      </tr>

      <tr>
        <td colspan="2"><input type="submit"></td>
      </tr>
    </table>
  </form>
</body>
</html>
